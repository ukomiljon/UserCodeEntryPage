<!DOCTYPE html>
<html>
<head> 
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Code Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="grid place-items-center h-screen">
        <div
            class="w-96 h-auto shadow-xl mx-auto px-4 mt-8 font-sans border-t-8 border-sky-600 pt-9 pb-9 pl-9 pr-9"
        >
            <h1 class="text-3xl mt-2">Enter User Code</h1>
           
            <form action="https://8f072ce6-2225-4629-9731-82aa9856c6b1.mock.pstmn.io/verifyusercode" method="POST">
                <br /> 
                <input
                    type="text"
                    name="user_code"
                    class="w-full mt-2 border-b-2 border-slate-400 focus:outline-none pb-2"
                    id="user_code"
                    maxlength="16"
                    autocomplete="off"
                    placeholder="Code"
                    required
                    autofocus
                />   
                <button class="btn w-28 h-8 bg-sky-600 text-white mt-6 hover:bg-sky-700 cursor-pointer" type="submit">Submit</button>
                <div id="error-msg" class="text-red-600 mt-8 text-sm"></div>
              </form>
             
        </div>
    </div>
 
</body>
</html>
